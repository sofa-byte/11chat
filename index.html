<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Stage Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Multi-Stage Puzzle Game</h1>
    <div id="stageContainer"></div>
    <button id="hintButton" class="hidden" onclick="showHint()">Show Hint</button>
    <div id="hint" class="hint hidden"></div>
    <button id="nextStageButton" class="hidden" onclick="nextStage()">Next Stage</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
