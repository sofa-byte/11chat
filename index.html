<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Boxes with Global Timer</title>
<style>
  .toggle-box {
    width: 50px;
    height: 50px;
    border: 1px solid #000;
    display: inline-block;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    margin: 5px;
    user-select: none; /* Prevent text selection */
  }
  .box-container {
    display: flex;
    flex-wrap: wrap;
    width: 550px;
  }
  .disabled {
    pointer-events: none;
    background-color: lightgray;
  }
</style>
</head>
<body>

<div class="box-container">
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
</div>

<script>
let globalTimerActive = false;

function toggleValue(element) {
  if (globalTimerActive) return;  // Prevent any further clicks if the timer is active

  // Toggle the value of the clicked box
  var value = element.textContent.trim();
  if (value === '1') {
    element.textContent = '0';
  } else if (value === '0') {
    element.textContent = '1';
  }

  // Disable all boxes
  disableAllBoxes();

  // Set a global 10-second timer
  globalTimerActive = true;
  setTimeout(function() {
    enableAllBoxes();
    globalTimerActive = false;
  }, 2000); // 10 seconds
}

function disableAllBoxes() {
  const boxes = document.querySelectorAll('.toggle-box');
  boxes.forEach(box => {
    box.classList.add('disabled');
  });
}

function enableAllBoxes() {
  const boxes = document.querySelectorAll('.toggle-box');
  boxes.forEach(box => {
    box.classList.remove('disabled');
  });
}
</script>

</body>
</html>
