<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Boxes with Secret Combination</title>
<style>
  .toggle-box {
    width: 50px;
    height: 50px;
    border: 1px solid #000;
    display: inline-block;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    margin: 5px;
    user-select: none; /* Prevent text selection */
  }
  .box-container {
    display: flex;
    flex-wrap: wrap;
    width: 220px;
    margin-bottom: 20px;
  }
  .hidden {
    display: none;
  }
  .hint {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="box-container">
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
  <div class="toggle-box" onclick="toggleValue(this)">1</div>
  <div class="toggle-box" onclick="toggleValue(this)">0</div>
</div>

<!-- Hidden button that appears when the correct combination is entered -->
<button id="hintButton" class="hidden" onclick="showHint()">Show Hint</button>

<!-- Hint for the next combination -->
<div id="hint" class="hint hidden"></div>

<script>
// Correct combination for the first stage
let correctCombination = ['1', '0', '1', '0'];
let nextHint = "Try the combination 0 1 1 0 for the next stage.";

function toggleValue(element) {
  // Toggle the value of the clicked box
  var value = element.textContent.trim();
  if (value === '1') {
    element.textContent = '0';
  } else if (value === '0') {
    element.textContent = '1';
  }

  // Check if the correct combination is entered
  checkCombination();
}

function checkCombination() {
  const boxes = document.querySelectorAll('.toggle-box');
  let currentCombination = [];

  // Collect the current state of all the boxes
  boxes.forEach(box => {
    currentCombination.push(box.textContent.trim());
  });

  // Compare current combination with the correct combination
  if (JSON.stringify(currentCombination) === JSON.stringify(correctCombination)) {
    // Show the hint button if the combination is correct
    document.getElementById('hintButton').classList.remove('hidden');
  } else {
    // Hide the hint button if the combination is incorrect
    document.getElementById('hintButton').classList.add('hidden');
    document.getElementById('hint').classList.add('hidden'); // Hide the hint if incorrect
  }
}

function showHint() {
  // Show the hint for the next combination
  document.getElementById('hint').textContent = nextHint;
  document.getElementById('hint').classList.remove('hidden');
}
</script>

</body>
</html>
