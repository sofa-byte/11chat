<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Stage Puzzle</title>
<style>
  .toggle-box {
    width: 50px;
    height: 50px;
    border: 1px solid #000;
    display: inline-block;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    margin: 5px;
    user-select: none; /* Prevent text selection */
  }
  .box-container {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  .hidden {
    display: none;
  }
  .hint {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="stageContainer"></div>

<!-- Hidden button that appears when the correct combination is entered -->
<button id="hintButton" class="hidden" onclick="showHint()">Show Hint</button>

<!-- Hint for the next combination -->
<div id="hint" class="hint hidden"></div>

<script>
// Define the stages with increasing difficulty
const stages = [
  { combination: ['1', '0', '1', '0'], hint: 'Try alternating the values.' },
  { combination: ['0', '1', '1', '0', '1'], hint: 'The sum of all digits is an odd number.' },
  { combination: ['1', '0', '1', '1', '0', '1'], hint: 'Three 1â€™s are at odd positions.' },
  { combination: ['0', '1', '0', '1', '0', '1', '0'], hint: 'Think of a pattern like waves (up and down).' }
];

let currentStage = 0;

// Initialize the first stage
initStage(currentStage);

function initStage(stageIndex) {
  const stage = stages[stageIndex];
  const stageContainer = document.getElementById('stageContainer');
  
  // Clear the previous stage
  stageContainer.innerHTML = '';

  // Create the box container for this stage
  const boxContainer = document.createElement('div');
  boxContainer.classList.add('box-container');
  
  // Create the toggle boxes based on the current stage's combination length
  stage.combination.forEach(() => {
    const box = document.createElement('div');
    box.classList.add('toggle-box');
    box.textContent = '0'; // Start with all boxes set to '0'
    box.onclick = function() { toggleValue(box); };
    boxContainer.appendChild(box);
  });

  // Add the box container to the stage container
  stageContainer.appendChild(boxContainer);
}

function toggleValue(element) {
  // Toggle the value of the clicked box
  var value = element.textContent.trim();
  if (value === '1') {
    element.textContent = '0';
  } else if (value === '0') {
    element.textContent = '1';
  }

  // Check if the current combination is correct
  checkCombination();
}

function checkCombination() {
  const boxes = document.querySelectorAll('.toggle-box');
  let currentCombination = [];

  // Collect the current state of all the boxes
  boxes.forEach(box => {
    currentCombination.push(box.textContent.trim());
  });

  // Compare current combination with the correct combination for the current stage
  if (JSON.stringify(currentCombination) === JSON.stringify(stages[currentStage].combination)) {
    // Show the hint button if the combination is correct
    document.getElementById('hintButton').classList.remove('hidden');
  } else {
    // Hide the hint button if the combination is incorrect
    document.getElementById('hintButton').classList.add('hidden');
    document.getElementById('hint').classList.add('hidden'); // Hide the hint if incorrect
  }
}

function showHint() {
  // Show the hint for the current stage
  document.getElementById('hint').textContent = stages[currentStage].hint;
  document.getElementById('hint').classList.remove('hidden');
}

function nextStage() {
  currentStage++;
  if (currentStage < stages.length) {
    initStage(currentStage);
    document.getElementById('hint').classList.add('hidden');
    document.getElementById('hintButton').classList.add('hidden');
  } else {
    document.getElementById('stageContainer').innerHTML = 'Congratulations! You completed all stages!';
    document.getElementById('hintButton').classList.add('hidden');
  }
}
</script>

</body>
</html>
