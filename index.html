<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romance Text Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Romance Text Adventure</h1>
        <p id="storyText">You find yourself in a shitty café, sipping your shitty coffee. Across the room, you notice two intriguing individuals...</p>
        <div id="choices" style="display: none;">
            <button onclick="chooseOption(1)">Approach the mysterious stranger</button>
            <button onclick="chooseOption(2)">Talk to the charming barista</button>
        </div>
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('storyText').innerText = "What do you do?";
            document.getElementById('choices').style.display = 'block';
        }

        function chooseOption(choice) {
            document.getElementById('choices').style.display = 'none';
            if (choice === 1) {
                document.getElementById('storyText').innerText = 
                    "You walk over to the stranger by the window. " + 
                    "They glance up from their book and smile. " + 
                    "You start chatting and discover they share your love for poetry. " + 
                    "The conversation flows effortlessly.";
            } else if (choice === 2) {
                document.getElementById('storyText').innerText = 
                    "You approach the barista behind the counter. " + 
                    "They greet you warmly and ask how your day has been so far. " + 
                    "You find yourself enjoying their company and sense a connection. " + 
                    "You exchange numbers before leaving the café.";
            }
        }
    </script>
</body>
</html>
